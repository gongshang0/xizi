name: Build APK
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install && npm run build
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: dist/
