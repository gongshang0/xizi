<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>月度工资计算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* 1. 强制铺满全屏，不准有缝隙 */
      html, body, #root {
        height: 100vh !important;
        width: 100vw !important;
        margin: 0 !important;
        padding: 0 !important;
        overflow: hidden !important;
        background-color: #f8fafc;
      }

      /* 2. 强制内部主容器撑满 */
      #root > div {
        height: 100% !important;
        display: flex !important;
        flex-direction: column !important;
        padding: 16px !important;
        gap: 12px !important;
        box-sizing: border-box !important;
      }

      /* 3. 找回蓝色大卡片并强制拉伸 (占屏幕 40%) */
      #root > div > div:first-child {
        flex: 0 0 40% !important;
        background-color: #1e40af !important; /* 强制蓝色回归 */
        border-radius: 24px !important;
        display: flex !important;
        flex-direction: column !important;
        justify-content: center !important;
        color: white !important;
      }

      /* 4. 四个彩色小框所在区域 (占屏幕 60%) */
      #root > div > div:nth-child(2) {
        flex: 1 !important; 
        display: grid !important;
        grid-template-columns: repeat(2, 1fr) !important;
        grid-template-rows: repeat(2, 1fr) !important;
        gap: 12px !important;
      }

      /* 5. 强制给小方块上色并垂直拉伸到底部 */
      #root > div > div:nth-child(2) > div {
        height: 100% !important;
        display: flex !important;
        flex-direction: column !important;
        justify-content: center !important;
        align-items: center !important;
        border-radius: 16px !important;
        padding: 8px !important;
      }

      /* 颜色精确覆盖 */
      #root > div > div:nth-child(2) > div:nth-child(1) { background-color: #e0f2fe !important; }
      #root > div > div:nth-child(2) > div:nth-child(2) { background-color: #dcfce7 !important; }
      #root > div > div:nth-child(2) > div:nth-child(3) { background-color: #fee2e2 !important; }
      #root > div > div:nth-child(2) > div:nth-child(4) { background-color: #ffedd5 !important; }

      /* 6. 底部文字处理 */
      #root > div > div:last-child {
        margin-top: auto !important;
        text-align: center !important;
        font-size: 11px !important;
        color: #64748b !important;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-BOOjtX3S.js"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
