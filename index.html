<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>月度工资计算器</title>
    <script type="module" crossorigin src="./assets/index-Q91DHHC7.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* 1. 强制所有容器高度占满屏幕，禁止滚动出现 */
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f8fafc;
      }

      /* 2. 强力拉伸内部 Div */
      #root > div {
        height: 100vh !important;
        display: flex !important;
        flex-direction: column !important;
        padding: 16px !important;
        box-sizing: border-box !important;
      }

      /* 3. 让顶部的蓝色汇总大卡片占 40% 的高度 */
      #root > div > div:first-child {
        flex: 0 0 40% !important;
        display: flex !important;
        flex-direction: column !important;
        justify-content: center !important;
        margin-bottom: 16px !important;
      }

      /* 4. 让剩下的四个方块所在的区域占满剩下的 60% */
      #root > div > div:nth-child(2) {
        flex: 1 !important;
        display: grid !important;
        grid-template-columns: repeat(2, 1fr) !important;
        grid-template-rows: repeat(2, 1fr) !important;
        gap: 12px !important;
        height: 100% !important;
      }

      /* 5. 关键：强制让这四个方块内部垂直居中并拉长 */
      #root > div > div:nth-child(2) > div {
        display: flex !important;
        flex-direction: column !important;
        justify-content: center !important;
        align-items: center !important;
        height: 100% !important;
        margin: 0 !important;
      }

      /* 6. 底部的小字提示，紧贴底部 */
      #root > div > div:last-child {
        margin-top: auto !important;
        padding-top: 8px !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
