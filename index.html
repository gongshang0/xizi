<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>月度工资计算器</title>
    <script type="module" crossorigin src="./assets/index-Q91DHHC7.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* 1. 基础容器：强制占满 100% 高度且禁止多余滚动 */
      html, body, #root {
        height: 100vh; width: 100vw; margin: 0; padding: 0;
        overflow: hidden; background-color: #f8fafc;
      }

      /* 2. 核心布局：垂直方向伸缩 */
      #root > div {
        height: 100vh !important;
        display: flex !important;
        flex-direction: column !important;
        padding: 12px !important;
        box-sizing: border-box !important;
      }

      /* 3. 顶部蓝色汇总卡片：占据屏幕的约 35% */
      #root > div > div:first-child {
        flex: 0 0 35% !important;
        display: flex !important;
        flex-direction: column !important;
        justify-content: center !important;
        margin-bottom: 12px !important;
      }

      /* 4. 关键：下方四个彩色方块所在的区域，吃掉剩余所有空间 */
      #root > div > div:nth-child(2) {
        flex: 1 !important; /* 强制占据剩下所有高度 */
        display: grid !important;
        grid-template-columns: repeat(2, 1fr) !important;
        grid-template-rows: repeat(2, 1fr) !important;
        gap: 12px !important;
        margin-bottom: 8px !important;
      }

      /* 5. 颜色与垂直撑开：让每个方块内部内容居中且撑满格子 */
      #root > div > div:nth-child(2) > div {
        display: flex !important;
        flex-direction: column !important;
        justify-content: center !important;
        align-items: center !important;
        height: 100% !important; /* 关键：强制拉伸方块高度 */
        border-radius: 16px !important;
      }

      /* 方块颜色配置 */
      #root > div > div:nth-child(2) > div:nth-child(1) { background-color: #e0f2fe !important; } /* 蓝 */
      #root > div > div:nth-child(2) > div:nth-child(2) { background-color: #dcfce7 !important; } /* 绿 */
      #root > div > div:nth-child(2) > div:nth-child(3) { background-color: #fee2e2 !important; } /* 红 */
      #root > div > div:nth-child(2) > div:nth-child(4) { background-color: #ffedd5 !important; } /* 橙 */

      /* 6. 底部提示文字：始终贴在屏幕最底端 */
      #root > div > div:last-child {
        text-align: center !important;
        font-size: 12px !important;
        color: #94a3b8 !important;
        margin-top: auto !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
