<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>月度工资计算器</title>
    <script type="module" crossorigin src="./assets/index-Q91DHHC7.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* 1. 极致全屏与清爽背景 */
      html, body, #root {
        height: 100vh; height: 100svh;
        width: 100vw; margin: 0; padding: 0;
        overflow: hidden;
        background-color: #f8fafc; /* 回归干净的底色 */
      }

      /* 2. 主容器 */
      #root > div {
        height: 100% !important;
        display: flex !important;
        flex-direction: column !important;
        padding: 16px !important;
        gap: 16px !important;
        box-sizing: border-box !important;
      }

      /* 3. 顶部蓝色卡片：强化文字亮度 */
      #root > div > div:first-child {
        flex: 0 0 38% !important;
        background: #1e40af !important; 
        border-radius: 32px !important;
        display: flex !important;
        flex-direction: column !important;
        justify-content: center !important;
        color: white !important;
        box-shadow: 0 10px 15px -3px rgba(30, 64, 175, 0.2) !important;
      }

      /* 强制顶部大卡片字体加粗加亮 */
      #root > div > div:first-child span, 
      #root > div > div:first-child div {
        color: #ffffff !important;
        font-weight: 800 !important; /* 加粗 */
      }

      /* 4. 四个彩色方块：强制拉伸到底部 */
      #root > div > div:nth-child(2) {
        flex: 1 !important;
        display: grid !important;
        grid-template-columns: repeat(2, 1fr) !important;
        grid-template-rows: repeat(2, 1fr) !important;
        gap: 14px !important;
      }

      #root > div > div:nth-child(2) > div {
        height: 100% !important;
        display: flex !important;
        flex-direction: column !important;
        justify-content: center !important;
        align-items: center !important;
        border-radius: 24px !important;
        border: 2px solid white !important;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05) !important;
      }

      /* 5. 核心优化：让方框内的字体“跳出来” */
      #root > div > div:nth-child(2) > div span, /* 标题 */
      #root > div > div:nth-child(2) > div div,  /* 数值容器 */
      #root input {                             /* 输入框 */
        font-weight: 900 !important; /* 极粗 */
        font-size: 1.1rem !important;
        letter-spacing: 0.5px !important;
      }

      /* 为不同底色匹配“深一度”的文字颜色，确保极高对比度 */
      /* 总班次 (浅蓝背景) -> 深蓝色字 */
      #root > div > div:nth-child(2) > div:nth-child(1) { background-color: #e0f2fe !important; color: #075985 !important; }
      /* 驻站次 (浅绿背景) -> 深绿色字 */
      #root > div > div:nth-child(2) > div:nth-child(2) { background-color: #dcfce7 !important; color: #166534 !important; }
      /* 法定班 (浅红背景) -> 深红色字 */
      #root > div > div:nth-child(2) > div:nth-child(3) { background-color: #fee2e2 !important; color: #991b1b !important; }
      /* 其它 (浅橙背景) -> 深咖啡色字 */
      #root > div > div:nth-child(2) > div:nth-child(4) { background-color: #ffedd5 !important; color: #9a3412 !important; }

      /* 强制输入框文字也是深色加粗 */
      #root input {
        color: inherit !important;
        text-align: center !important;
        background: transparent !important;
        border: none !important;
        width: 100% !important;
      }

      /* 6. 底部提示小字 */
      #root > div > div:last-child {
        margin-top: auto !important;
        text-align: center !important;
        font-size: 11px !important;
        color: #94a3b8 !important;
        font-weight: 600 !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
