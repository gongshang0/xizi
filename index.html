<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>月度工资计算器</title>
    <script type="module" crossorigin src="./assets/index-Q91DHHC7.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* 1. 极致全屏锁定：使用 svh (Small Viewport Height) 彻底解决底部白边 */
      html, body, #root {
        height: 100vh;
        height: 100svh; /* 关键：自动避开手机浏览器工具栏 */
        width: 100vw;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #f1f5f9;
      }

      /* 2. 容器：强制占满，不留一丝缝隙 */
      #root > div {
        height: 100% !important;
        display: flex !important;
        flex-direction: column !important;
        padding: 16px !important;
        gap: 16px !important;
        box-sizing: border-box !important;
      }

      /* 3. 顶部卡片：引入微光效果 */
      #root > div > div:first-child {
        flex: 0 0 38% !important;
        background: linear-gradient(135deg, #1d4ed8 0%, #3b82f6 100%) !important;
        border-radius: 32px !important;
        box-shadow: 0 12px 30px -10px rgba(37, 99, 235, 0.4) !important;
        display: flex !important;
        flex-direction: column !important;
        justify-content: center !important;
        position: relative;
        overflow: hidden;
      }

      /* 4. 四个格子：强制平分剩余空间 */
      #root > div > div:nth-child(2) {
        flex: 1 !important; /* 吃掉底部所有空间 */
        display: grid !important;
        grid-template-columns: repeat(2, 1fr) !important;
        grid-template-rows: repeat(2, 1fr) !important;
        gap: 14px !important;
      }

      /* 5. 小方块：微浮雕质感 */
      #root > div > div:nth-child(2) > div {
        height: 100% !important;
        display: flex !important;
        flex-direction: column !important;
        justify-content: center !important;
        align-items: center !important;
        border-radius: 28px !important;
        background: white !important;
        border: 2px solid rgba(255, 255, 255, 1) !important;
        box-shadow: 0 8px 16px -4px rgba(0, 0, 0, 0.05) !important;
        transition: all 0.3s ease;
      }

      /* 色彩微调：柔和渐变底色 */
      #root > div > div:nth-child(2) > div:nth-child(1) { background: linear-gradient(145deg, #eff6ff, #dbeafe) !important; border-color: #bfdbfe !important; }
      #root > div > div:nth-child(2) > div:nth-child(2) { background: linear-gradient(145deg, #f0fdf4, #dcfce7) !important; border-color: #bbf7d0 !important; }
      #root > div > div:nth-child(2) > div:nth-child(3) { background: linear-gradient(145deg, #fff1f2, #ffe4e6) !important; border-color: #fecaca !important; }
      #root > div > div:nth-child(2) > div:nth-child(4) { background: linear-gradient(145deg, #fff7ed, #ffedd5) !important; border-color: #fed7aa !important; }

      /* 字体与标签美化 */
      #root span { font-weight: 700 !important; letter-spacing: 0.5px !important; }
      
      /* 6. 底部提示：完美贴边 */
      #root > div > div:last-child {
        margin-top: auto !important;
        padding-bottom: env(safe-area-inset-bottom) !important;
        text-align: center !important;
        font-size: 11px !important;
        color: #94a3b8 !important;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
